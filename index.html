<body>
  <div class="container">
    <h1>Conex√£o Sustent√°vel üå±</h1>
    <div id="game"></div>
    <div class="result" id="result"></div>
  </div>

  <script>
    const questions = [
      {
        text: "Na cidade, como voc√™ pode ajudar a reduzir a polui√ß√£o?",
        options: [
          { text: "Usar transporte p√∫blico ou bicicleta", correct: true },
          { text: "Andar de carro sozinho sempre", correct: false }
        ]
      },
      {
        text: "No campo, qual pr√°tica ajuda a sustentabilidade?",
        options: [
          { text: "Queimar restos de planta√ß√µes", correct: false },
          { text: "Fazer compostagem e rota√ß√£o de culturas", correct: true }
        ]
      },
      {
        text: "Como a cidade pode apoiar o campo de forma sustent√°vel?",
        options: [
          { text: "Comprar produtos locais e org√¢nicos", correct: true },
          { text: "Importar alimentos de outros pa√≠ses", correct: false }
        ]
      }
    ];

    let currentQuestion = 0;
    let score = 0;

    function showQuestion() {
      const q = questions[currentQuestion];
      const gameDiv = document.getElementById('game');
      gameDiv.innerHTML = `<div class="question">${q.text}</div>`;
      q.options.forEach(option => {
        const btn = document.createElement('button');
        btn.textContent = option.text;
        btn.onclick = () => handleAnswer(option.correct);
        gameDiv.appendChild(btn);
      });
    }

    function handleAnswer(isCorrect) {
      if (isCorrect) score++;
      currentQuestion++;
      if (currentQuestion < questions.length) {
        showQuestion();
      } else {
        document.getElementById('game').innerHTML = "";
        document.getElementById('result').textContent =
          `Voc√™ acertou ${score} de ${questions.length} perguntas! üåé`;
      }
    }

    showQuestion();
  </script>
